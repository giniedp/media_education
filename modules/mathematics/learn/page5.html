<h2>Division durch 9</h2>
<p>
  Um eine Zweistellige Zahl durch 9 zu dividieren gehe wie folgt vor:
  <ul>
    <li>Schreibe die erste Ziffer der Zahl hin. Das ist der ganzzahlige Teil vom Ergebnis.</li>
    <li>Bilde die Quersumme der Zahl. Das ist der Rest vom Ergebnis</li>
  </ul>
</p>
