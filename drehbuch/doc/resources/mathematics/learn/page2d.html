<h2>Vertikal und Kreuzweise</h2>
<h3>Für Summen kleiner Brüche</h3>
<p>
  Um zwei Brüche zu addieren, gehe wie folgt vor:
  <ul>
    <li>Multipliziere kreuzweise und addiere die Zahlen um den oberen Teil der Antwort zu erhalten.</li>
    <li>Multipliziere die Teiler um den Unteren Teil der Antwort zu erhalten.</li>
  </ul>
</p>
