<h2>Sutras lernen</h2>
<p>
  In der Vedischen Mathematik gibt es 16 Hauptsutras. Eine Rechnung kann nur dann gelöst werden wenn die richtige Sutra angewandt wird. Je mehr Sutras Du beherrschst, desto mehr Aufgabentypen kannst du lösen. Wähle im Navigationsbereich die Sutra aus die Du jetzt lernen möchtest.
